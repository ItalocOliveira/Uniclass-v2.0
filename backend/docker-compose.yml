services:
  # ------------------------------------------------------------
  # PostgreSQL 17 + PostGIS
  # ------------------------------------------------------------
  database:
    image: postgis/postgis:17-3.5
    container_name: uniclass_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-uniclass}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-uniclass123}
      POSTGRES_DB: ${DB_NAME:-uniclass_v2}
    ports:
      - "5433:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
    networks:
      - uniclass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-uniclass} -d ${DB_NAME:-uniclass_v2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------
  # Redis
  # ------------------------------------------------------------
  cache:
    image: redis:7-alpine
    container_name: uniclass_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis_data:/data
    networks:
      - uniclass-network

# ------------------------------------------------------------
# Definição da Rede (O erro estava na falta disso aqui)
# ------------------------------------------------------------
networks:
  uniclass-network:
    driver: bridge